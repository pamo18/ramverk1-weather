language: php

php:
    - "7.2"
    - "7.3"
    - hhvm
    - nightly

sudo: false

git:
    submodules: false

matrix:
    allow_failures:
        - php: nightly
        - php: hhvm

before_script:
    - make install

script:
    - make check
    - make test

notifications:
    webhooks:
        urls:
            -  https://webhooks.gitter.im/e/e6126285c6006b607a23
        on_success: change  # options: [always|never|change] default: always
        on_failure: always  # options: [always|never|change] default: always
        on_start: never     # options: [always|never|change] default: always
